name: PR Build (Linux + Spark 4)

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    paths-ignore:
      - "doc/**"
      - "docs/**"
      - "**.md"
  pull_request:
    paths-ignore:
      - "doc/**"
      - "docs/**"
      - "**.md"
  # manual trigger
  # https://docs.github.com/en/actions/managing-workflow-runs/manually-running-a-workflow
  workflow_dispatch:

jobs:

  create-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dev/Dockerfile
          push: true
          tags: comet-build:${{ github.sha }}


  linux-test:
    needs: create-docker-image
    strategy:
      matrix:
        spark_version: ['3.5', '4.0']
        suites:
          - { name: "fuzz", value: "org.apache.comet.CometFuzzTestSuite" }
          - { name: "shuffle", value: "org.apache.comet.exec.CometShuffleSuite,org.apache.comet.exec.CometAsyncShuffleSuite,org.apache.comet.exec.DisableAQECometShuffleSuite,org.apache.comet.exec.DisableAQECometAsyncShuffleSuite" }
          - { name: "parquet", value: "org.apache.comet.parquet.ParquetReadV1Suite,org.apache.comet.parquet.ParquetReadV2Suite" }
          - { name: "exec", value: "org.apache.comet.exec.CometExecSuite,org.apache.comet.CometExpressionSuite" }
        is_push_event:
          - ${{ github.event_name == 'push' }}
      fail-fast: false
    name: ubuntu-spark-${{ matrix.spark_version }}-${{ matrix.suites.name }}
    runs-on: ubuntu-latest
    steps:
      - name: Run Comet test suite
        run: docker run comet-build:latest make test PROFILES="--batch-mode -Pspark-${{ matrix.spark_version }} -DwildcardSuites=${{ matrix.suites.value }}"
