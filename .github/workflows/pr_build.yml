name: PR Build

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    paths-ignore:
      - "doc/**"
      - "docs/**"
      - "**.md"
  pull_request:
    paths-ignore:
      - "doc/**"
      - "docs/**"
      - "**.md"
  # manual trigger
  # https://docs.github.com/en/actions/managing-workflow-runs/manually-running-a-workflow
  workflow_dispatch:

env:
  RUST_VERSION: stable

jobs:

   linux-test-jdk-17:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        spark_profile: [
          "-Pspark-3.4",
          "-Pspark-3.5 -Pscala-2.12",
          "-Pspark-3.5 -Pscala-2.13",
          "-Pspark-4.0"
        ]

    name: linux/java ${{ matrix.spark_profile }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image locally
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dev/Dockerfile
          load: true
          tags: comet-build:latest

      - name: Java test steps
        run: docker run comet-build:latest make test PROFILES="${{ matrix.spark_profile }} --batch-mode"

   macos-test-jdk-17:
     runs-on: macos-13

     strategy:
       matrix:
         spark_profile: [
           "-Pspark-3.4",
           "-Pspark-3.5 -Pscala-2.12",
           "-Pspark-3.5 -Pscala-2.13",
           "-Pspark-4.0"
         ]

     name: macos/java ${{ matrix.spark_profile }}

     steps:
       - uses: actions/checkout@v4

       - name: Set up Docker Buildx
         uses: docker/setup-buildx-action@v3

       - name: Build image locally
         uses: docker/build-push-action@v5
         with:
           context: .
           file: dev/Dockerfile
           load: true
           tags: comet-build:latest

       - name: Java test steps
         run: docker run comet-build:latest make test PROFILES="${{ matrix.spark_profile }} --batch-mode"
