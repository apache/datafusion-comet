name: PR Build (macOS)

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    paths-ignore:
      - "doc/**"
      - "docs/**"
      - "**.md"
  pull_request:
    paths-ignore:
      - "doc/**"
      - "docs/**"
      - "**.md"
  # manual trigger
  # https://docs.github.com/en/actions/managing-workflow-runs/manually-running-a-workflow
  workflow_dispatch:

env:
  RUST_VERSION: stable

jobs:

  # test a single Spark version on Intel, and not on PRs
  macos-x86-test:
    strategy:
      matrix:
        os: [macos-13]
        java_version: [11]
        spark-version: ['3.5']
        scala-version: ['2.12']
      fail-fast: false
    if: github.event_name == 'push'
    name: ${{ matrix.os }}/java ${{ matrix.java_version }}-spark-${{matrix.spark-version}}-scala-${{matrix.scala-version}}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust & Java toolchain
        uses: ./.github/actions/setup-macos-builder
        with:
          rust-version: ${{env.RUST_VERSION}}
          jdk-version: ${{ matrix.java_version }}
      - if: matrix.test-target == 'rust'
        name: Rust test steps
        uses: ./.github/actions/rust-test
      - if: matrix.test-target == 'java'
        name: Java test steps
        uses: ./.github/actions/java-test
        with:
          maven_opts: -Pspark-${{ matrix.spark-version }},scala-${{ matrix.scala-version }}


  macos-aarch64-test:
    strategy:
      matrix:
        java_version: [17]
        spark-version: ['3.4', '3.5', '4.0']
        scala-version: ['2.13']
        is_push_event:
          - ${{ github.event_name == 'push' }}
        exclude:
          - java_version: 11
            is_push_event: false
      fail-fast: false
    name: macos-14(Silicon)/java ${{ matrix.java_version }}-spark-${{matrix.spark-version}}-scala-${{matrix.scala-version}}
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust & Java toolchain
        uses: ./.github/actions/setup-macos-builder
        with:
          rust-version: ${{env.RUST_VERSION}}
          jdk-version: ${{ matrix.java_version }}
          jdk-architecture: aarch64
          protoc-architecture: aarch_64
      - name: Java test steps
        uses: ./.github/actions/java-test
        with:
          maven_opts: -Pspark-${{ matrix.spark-version }},scala-${{ matrix.scala-version }}