name: Publish Docker images

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    tags:
      - '*.*.*'
      - '*.*.*-rc*'
      - 'test-docker-publish-*'
  pull_request:
    types: [opened, edited]
    branches:
      - 'fix-docker'

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Extract Comet version
        id: extract_version
        run: |
          # use the tag that triggered this workflow as the Comet version e.g. 0.4.0-rc1
          echo "COMET_VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: Echo Comet version
        run: echo "The current Comet version is ${{ env.COMET_VERSION }}"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Check Disk Space
        run: df -h
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/apache/datafusion-comet:spark-3.4-scala-2.12-${{ env.COMET_VERSION }}
          file: kube/Dockerfile
          build-args: "--progress=plain"
          no-cache: true
