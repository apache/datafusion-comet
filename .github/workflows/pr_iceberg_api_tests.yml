name: Iceberg Public API Tests

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    paths:
      - "common/src/main/java/org/apache/comet/**"
      - "iceberg-api/**"
      - "pom.xml"
      - ".github/workflows/pr_iceberg_api_tests.yml"
  pull_request:
    paths:
      - "common/src/main/java/org/apache/comet/**"
      - "iceberg-api/**"
      - "pom.xml"
      - ".github/workflows/pr_iceberg_api_tests.yml"
  workflow_dispatch:

env:
  RUST_VERSION: stable

jobs:
  iceberg-api-tests:
    name: Iceberg Public API Tests
    runs-on: ubuntu-latest
    container:
      image: amd64/rust
      env:
        JAVA_TOOL_OPTIONS: '--add-exports=java.base/sun.nio.ch=ALL-UNNAMED --add-exports=java.base/sun.util.calendar=ALL-UNNAMED --add-opens=java.base/java.nio=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust & Java toolchain
        uses: ./.github/actions/setup-builder
        with:
          rust-version: ${{ env.RUST_VERSION }}
          jdk-version: 17

      - name: Build native code
        run: |
          cd native
          cargo build --release

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            /root/.m2/repository
          key: ${{ runner.os }}-java-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-java-maven-

      - name: Build and run Iceberg API tests
        env:
          SPARK_LOCAL_HOSTNAME: "localhost"
          SPARK_LOCAL_IP: "127.0.0.1"
        run: |
          MAVEN_OPTS="-Xmx4G -Xms2G" SPARK_HOME=`pwd` ./mvnw -B test -DwildcardSuites="org.apache.comet.iceberg.api"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iceberg-api-test-reports
          path: "**/target/surefire-reports/*.txt"
          retention-days: 7
