name: "Java Test"
description: "Run Java tests"
inputs:
  MAVEN_OPTS:
    description: 'Maven options passed to the mvn command'
    required: false
    default: ''
runs:
  using: "composite"
  steps:
    - name: Run Cargo build
      shell: bash
      run: |
        cd core
        cargo build

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          /root/.m2/repository
        key: ${{ runner.os }}-java-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-java-maven-

    - name: Run Maven compile
      shell: bash
      run: |
        ./mvnw -B compile test-compile scalafix:scalafix -Psemanticdb ${{ inputs.MAVEN_OPTS }}

    - name: Run tests
      shell: bash
      run: |
        SPARK_HOME=`pwd` ./mvnw -B clean install ${{ inputs.MAVEN_OPTS }}
