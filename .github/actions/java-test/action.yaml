name: "Java Test"
description: "Run Java tests"
inputs:
  artifact_name:
    description: "Unique name for uploaded artifacts for this run"
    required: true
  suites:
    description: 'Which Scalatest test suites to run'
    required: false
    default: ''
  maven_opts:
    description: 'Maven options passed to the mvn command'
    required: false
    default: ''
  scan_impl:
    description: 'The default Parquet scan implementation'
    required: false
    default: 'native_comet'
  upload-test-reports:
    description: 'Whether to upload test results including coverage to GitHub'
    required: false
    default: 'false'

runs:
  using: "composite"
  steps:
    - name: Run Cargo build
      shell: bash
      run: |
        cd native
        cargo build

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          /root/.m2/repository
        key: ${{ runner.os }}-java-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-java-maven-

    - name: Run Maven compile
      shell: bash
      run: |
        ./mvnw -B compile test-compile scalafix:scalafix -Dscalafix.mode=CHECK -Psemanticdb ${{ inputs.maven_opts }}

    - name: Check for documentation changes
      shell: bash
      run: |
        # Capture the initial state of docs before we potentially regenerate them
        echo "Checking documentation consistency..."

        # Save current state of docs directory
        git add docs/ || true
        INITIAL_DOCS_HASH=$(git write-tree --prefix=docs/)
        echo "Initial docs hash: $INITIAL_DOCS_HASH"

        # Reset any staged changes to docs
        git reset docs/ || true

        # Force regenerate docs by running just the package phase to ensure GenerateDocs runs
        echo "Running Maven package to regenerate documentation..."
        ./mvnw package -DskipTests -q -pl spark

        # Check if docs changed after regeneration
        git add docs/ || true
        FINAL_DOCS_HASH=$(git write-tree --prefix=docs/)
        echo "Final docs hash: $FINAL_DOCS_HASH"

        if [ "$INITIAL_DOCS_HASH" != "$FINAL_DOCS_HASH" ]; then
          echo "Documentation files have been modified after running GenerateDocs:"
          git diff --name-only $INITIAL_DOCS_HASH $FINAL_DOCS_HASH
          echo ""
          echo "This suggests that config defaults have changed but the documentation wasn't updated."
          echo "Please run 'make jvm' locally and commit the updated documentation files."
          exit 1
        else
          echo "Documentation is up-to-date"
        fi

    - name: Run all tests
      shell: bash
      if: ${{ inputs.suites == '' }}
      env:
        COMET_PARQUET_SCAN_IMPL: ${{ inputs.scan_impl }}
        SPARK_LOCAL_HOSTNAME: "localhost"
        SPARK_LOCAL_IP: "127.0.0.1"
      run: |
        MAVEN_OPTS="-Xmx4G -Xms2G -XX:+UnlockDiagnosticVMOptions -XX:+ShowMessageBoxOnError -XX:+HeapDumpOnOutOfMemoryError -XX:ErrorFile=./hs_err_pid%p.log" SPARK_HOME=`pwd` ./mvnw -B clean install ${{ inputs.maven_opts }}
    - name: Run specified tests
      shell: bash
      if: ${{ inputs.suites != '' }}
      env:
        COMET_PARQUET_SCAN_IMPL: ${{ inputs.scan_impl }}
        SPARK_LOCAL_HOSTNAME: "localhost"
        SPARK_LOCAL_IP: "127.0.0.1"
      run: |
        MAVEN_SUITES="$(echo "${{ inputs.suites }}" | paste -sd, -)"
        echo "Running with MAVEN_SUITES=$MAVEN_SUITES"
        MAVEN_OPTS="-Xmx4G -Xms2G -DwildcardSuites=$MAVEN_SUITES -XX:+UnlockDiagnosticVMOptions -XX:+ShowMessageBoxOnError -XX:+HeapDumpOnOutOfMemoryError -XX:ErrorFile=./hs_err_pid%p.log" SPARK_HOME=`pwd` ./mvnw -B clean install ${{ inputs.maven_opts }}

    - name: Upload crash logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: crash-logs-${{ inputs.artifact_name }}
        path: "**/hs_err_pid*.log"
    - name: Debug listing
      if: failure()
      shell: bash
      run: |  
        echo "CWD: $(pwd)"
        ls -lah .
        ls -lah target
        find . -name 'unit-tests.log'
    - name: Upload unit-tests.log
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: unit-tests-${{ inputs.artifact_name }}
        path: "**/target/unit-tests.log"
    - name: Upload test results
      if: ${{ inputs.upload-test-reports == 'true' }}
      uses: actions/upload-artifact@v4
      with:
         name: java-test-reports-${{ inputs.artifact_name }}
         path: "**/target/surefire-reports/*.txt"
         retention-days: 7 # 1 week for test reports
         overwrite: true

    - name: Upload coverage results
      if: ${{ inputs.upload-test-reports == 'true' }}
      uses: codecov/codecov-action@v5
