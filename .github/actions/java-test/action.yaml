name: "Java Test"
description: "Run Java tests"
inputs:
  suites:
    description: 'Which test suites to run'
    required: false
    default: ''
  maven_opts:
    description: 'Maven options passed to the mvn command'
    required: false
    default: ''
  upload-test-reports:
    description: 'Whether to upload test results including coverage to GitHub'
    required: false
    default: 'false'

runs:
  using: "composite"
  steps:
    - name: Run Cargo build
      shell: bash
      run: |
        cd native
        cargo build

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          /root/.m2/repository
        key: ${{ runner.os }}-java-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-java-maven-

    - name: Run Maven compile
      shell: bash
      run: |
        ./mvnw -B compile test-compile scalafix:scalafix -Dscalafix.mode=CHECK -Psemanticdb ${{ inputs.maven_opts }}

    - name: Run all tests
      shell: bash
      if: ${{ inputs.suites == '' }}
      run: |
        MAVEN_OPTS="-XX:+UnlockDiagnosticVMOptions -XX:+ShowMessageBoxOnError -XX:+HeapDumpOnOutOfMemoryError -XX:ErrorFile=./hs_err_pid%p.log" SPARK_HOME=`pwd` ./mvnw -B clean install ${{ inputs.maven_opts }}
    - name: Run specified tests
      shell: bash
      if: ${{ inputs.suites != '' }}
      run: |
        MAVEN_SUITES="$(echo "${{ inputs.suites }}" | paste -sd, -)"
        echo "Running with MAVEN_SUITES=$MAVEN_SUITES"
        MAVEN_OPTS="-DwildcardSuites=$MAVEN_SUITES -XX:+UnlockDiagnosticVMOptions -XX:+ShowMessageBoxOnError -XX:+HeapDumpOnOutOfMemoryError -XX:ErrorFile=./hs_err_pid%p.log" SPARK_HOME=`pwd` ./mvnw -B clean install ${{ inputs.maven_opts }}
    - name: Upload crash logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: crash-logs-${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}
        path: "**/hs_err_pid*.log"
    - name: Debug listing
      if: failure()
      shell: bash
      run: |  
        echo "CWD: $(pwd)"
        ls -lah .
        ls -lah target
        find . -name 'unit-tests.log'
    - name: Upload unit-tests.log
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: unit-tests-${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}
        path: "**/target/unit-tests.log"
    - name: Upload test results
      if: ${{ inputs.upload-test-reports == 'true' }}
      uses: actions/upload-artifact@v4
      with:
         name: java-test-reports-${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}
         path: "**/target/surefire-reports/*.txt"
         retention-days: 7 # 1 week for test reports
         overwrite: true

    - name: Upload coverage results
      if: ${{ inputs.upload-test-reports == 'true' }}
      uses: codecov/codecov-action@v5
