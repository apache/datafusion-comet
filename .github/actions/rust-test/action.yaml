name: "Rust Test"
description: "Run Rust tests"

runs:
  using: "composite"
  steps:
    - name: Lint native module
      shell: bash
      run: |
        curl --proto '=https' --tlsv1.2 -LsSf https://github.com/j178/prek/releases/download/v0.2.23/prek-installer.sh | sh
        git config --global --add safe.directory /__w/datafusion-comet/datafusion-comet
        cd native
        ~/.local/bin/prek run --all-files

    - name: Check unused dependencies
      shell: bash
      run: |
        cd native
        cargo install cargo-machete --version 0.7.0 && cargo machete

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          /root/.m2/repository
        key: ${{ runner.os }}-rust-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-rust-maven-

    - name: Build common module (pre-requisite for Rust tests)
      shell: bash
      run: |
        cd common
        ../mvnw -B clean compile -DskipTests

    - name: Install nextest
      shell: bash
      run: |
        cargo install cargo-nextest --locked

    - name: Run Cargo test
      shell: bash
      run: |
        cd native
        RUST_BACKTRACE=1 cargo nextest run

