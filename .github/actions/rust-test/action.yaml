runs:
  using: "composite"
  steps:
    - name: Check Cargo fmt
      shell: bash
      run: |
        cd native
        cargo fmt --all -- --check --color=never

    - name: Check Cargo clippy
      shell: bash
      run: |
        cd native
        cargo clippy --color=never --all-targets --workspace -- -D warnings

    - name: Check compilation
      shell: bash
      run: |
        cd native
        cargo check --benches

    - name: Check unused dependencies
      shell: bash
      run: |
        cd native
        cargo install cargo-machete && cargo machete

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          /root/.m2/repository
        key: ${{ runner.os }}-rust-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-rust-maven-

    - name: Build common module (pre-requisite for Rust tests)
      shell: bash
      run: |
        cd common
        ../mvnw -B clean compile -DskipTests

    - name: Run Cargo test
      shell: bash
      run: |
        cd native
        RUST_BACKTRACE=1 cargo test
