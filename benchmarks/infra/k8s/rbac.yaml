# ServiceAccount and RBAC for Spark driver to manage executor pods.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark
  namespace: comet-bench
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: spark-role
  namespace: comet-bench
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps"]
    verbs: ["get", "list", "watch", "create", "delete", "patch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spark-role-binding
  namespace: comet-bench
subjects:
  - kind: ServiceAccount
    name: spark
    namespace: comet-bench
roleRef:
  kind: Role
  name: spark-role
  apiGroup: rbac.authorization.k8s.io
