# Blaze accelerator.
# Note: offHeap is explicitly disabled; memoryOverhead is used instead.
runner.name=blaze
runner.jars=${BLAZE_JAR}

spark.driver.extraClassPath=${BLAZE_JAR}
spark.executor.extraClassPath=${BLAZE_JAR}
spark.sql.extensions=org.apache.spark.sql.blaze.BlazeSparkSessionExtension
spark.shuffle.manager=org.apache.spark.sql.execution.blaze.shuffle.BlazeShuffleManager
spark.blaze.enable=true
spark.blaze.forceShuffledHashJoin=true
spark.memory.offHeap.enabled=false
spark.executor.memoryOverhead=16g
