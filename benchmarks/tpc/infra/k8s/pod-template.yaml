# Optional pod template for mounting TPC data from a PersistentVolumeClaim.
#
# Usage: set these Spark configs to use this template:
#   spark.kubernetes.driver.podTemplateFile=infra/k8s/pod-template.yaml
#   spark.kubernetes.executor.podTemplateFile=infra/k8s/pod-template.yaml
#
# Before using, create a PVC named "tpc-data" containing the TPC dataset.

apiVersion: v1
kind: Pod
spec:
  containers:
    - name: spark
      volumeMounts:
        - name: tpc-data
          mountPath: /data
          readOnly: true
  volumes:
    - name: tpc-data
      persistentVolumeClaim:
        claimName: tpc-data
