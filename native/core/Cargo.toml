[package]
name = "datafusion-comet"
version = { workspace = true }
homepage = "https://datafusion.apache.org/comet"
repository = "https://github.com/apache/datafusion-comet"
authors = ["Apache DataFusion <dev@datafusion.apache.org>"]
description = "Apache DataFusion Comet: High performance accelerator for Apache Spark"
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
include = [
    "benches/*.rs",
    "src/**/*.rs",
    "Cargo.toml",
]

# this crate is used in the Spark plugin and does not contain public Rust APIs so we do not publish this crate
publish = false

[dependencies]
arrow = { workspace = true }
arrow-array = { workspace = true }
arrow-buffer = { workspace = true }
arrow-data = { workspace = true }
arrow-schema = { workspace = true }
parquet = { workspace = true, default-features = false, features = ["experimental"] }
half = { version = "2.4.1", default-features = false }
futures = "0.3.28"
mimalloc = { version = "*", default-features = false, optional = true }
tokio = { version = "1", features = ["rt-multi-thread"] }
async-trait = "0.1"
log = "0.4"
log4rs = "1.2.0"
thiserror = { workspace = true }
serde = { version = "1", features = ["derive"] }
lazy_static = "1.4.0"
prost = "0.12.1"
jni = "0.21"
snap = "1.1"
brotli = "3.3"
flate2 = "1.0"
lz4 = "1.24"
zstd = "0.11"
rand = { workspace = true}
num = { workspace = true }
bytes = "1.5.0"
tempfile = "3.8.0"
ahash = { version = "0.8", default-features = false }
itertools = "0.11.0"
paste = "1.0.14"
datafusion-common = { workspace = true }
datafusion = {  workspace = true }
datafusion-functions-nested = { workspace = true }
datafusion-expr = {  workspace = true }
datafusion-execution = {  workspace = true }
datafusion-physical-expr = {  workspace = true }
once_cell = "1.18.0"
regex = { workspace = true }
crc32fast = "1.3.2"
simd-adler32 = "0.3.7"
datafusion-comet-spark-expr = { workspace = true }
datafusion-comet-proto = { workspace = true }

[dev-dependencies]
pprof = { version = "0.13.0", features = ["flamegraph"] }
criterion = { version = "0.5.1", features = ["async_tokio"] }
jni = { version = "0.21", features = ["invocation"] }
lazy_static = "1.4"
assertables = "7"
hex = "0.4.3"

[features]
default = []
nightly = []

[lib]
name = "comet"
# "rlib" is for benchmarking with criterion.
crate-type = ["cdylib", "rlib"]

[[bench]]
name = "parquet_read"
harness = false

[[bench]]
name = "bit_util"
harness = false

[[bench]]
name = "hash"
harness = false

[[bench]]
name = "row_columnar"
harness = false

[[bench]]
name = "shuffle_writer"
harness = false

[[bench]]
name = "parquet_decode"
harness = false

[[bench]]
name = "filter"
harness = false

[[bench]]
name = "aggregate"
harness = false
